<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <html >
<head>
    <title>Admin Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <script th:inline="javascript">
        /*<![CDATA[*/
            var customerName = /*[[${session.customerName}]]*/ null;
            var isAdmin = /*[[${session.isAdmin}]]*/ false; // Giả sử mặc định là false nếu không có giá trị trong session
        /*]]>*/
    </script>
    <div id="adminChat">
        <input type="text" id="adminMessageInput" placeholder="Type your message here...">
        <button onclick="sendAdminMessage()">Send</button>
    </div>
    <ul id="adminMessageArea"></ul>
    
    <script>
        var socket = new SockJS('/chatRealtime');
        var stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            stompClient.subscribe('/topic/messages', function(messageOutput) {
                var messageData = JSON.parse(messageOutput.body);
                var message = messageData.message;
                var sender = messageData.sender;
                var messageArea = document.getElementById('adminMessageArea');
                if (messageArea) {
                    var messageElement = document.createElement('li');
                    messageElement.textContent = sender + ': ' + message;
                    messageArea.appendChild(messageElement);
                }
            });
        });
    
        function sendAdminMessage() {
            var messageInput = document.getElementById('adminMessageInput');
            if (messageInput && stompClient && stompClient.connected) {
                var message = messageInput.value;
                stompClient.send("/app/admin/message", {}, JSON.stringify({ sender: 'admin', message: message }));
            }
        }
    </script>    
</body>
</html>
