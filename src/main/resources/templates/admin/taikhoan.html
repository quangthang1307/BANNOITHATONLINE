<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div data-th-insert="~{include/styleadmin.html}"></div>

<title>Tables</title>
</head>

<body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<div data-th-insert="~{include/navbaradmin.html}"></div>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb">
				<div class="row">
					<div class="col-12 d-flex no-block align-items-center">
						<h4 class="page-title">Tài Khoản</h4>
						<div class="ms-auto text-end">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">
										Library</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<div class="row">
					<div class="col-12">

						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Danh Sách Tài Khoản</h5>
								<div class="table-responsive">
									<table id="zero_config"
										class="table table-striped table-bordered">
										<thead>
											<tr>
												<th>ID</th>
												<th>Name</th>
												<th>Active</th>
												<th>Email</th>
												<th>Chức Năng</th>

											</tr>
										</thead>
										<tbody>

											<tr th:each="account : ${allAccount}">
												<td th:text="${account.accountId}"></td>
												<td th:text="${account.username}"></td>

												<td>
													<div class="col-auto">
														<label class="visually-hidden" for="autoSizingSelect">Trạng
															thái</label> <select class="form-select" id="autoSizingSelect"
															onchange="updateStatus(this, ${accounts.accountId})">
															<option th:value="${account.active ? 'true' : 'false'}"
																th:text="${account.active ? 'Hoạt Động' : 'Không Hoạt Động'}"></option>
															<option th:value="${!account.active ? 'true' : 'false'}"
																th:text="${!account.active ? 'Hoạt Động' : 'Không Hoạt Động'}"></option>
														</select>
													</div>
												</td>

												<td th:text="${account.email}"></td>
												<td>
													<button type="button" class="btn btn-danger"
														onclick="confirmDelete('${account.accountId}')">
														<i class="bi bi-trash"></i>
													</button> <a class="bi bi-floppy btn btn-info"
													th:href="@{/admin/saveAccount/{accountId}(accountId=${account.accountId})}"></a>
												  
												</td>

											</tr>


											</tr>

										</tbody>

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- End PAge Content -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Right sidebar -->
				<!-- ============================================================== -->
				<!-- .right-sidebar -->
				<!-- ============================================================== -->
				<!-- End Right sidebar -->
				<!-- ============================================================== -->
			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->
			<footer class="footer text-center">
				All Rights Reserved by Matrix-admin. Designed and Developed by <a
					href="https://www.wrappixel.com">WrapPixel</a>.
			</footer>
			<!-- ============================================================== -->
			<!-- End footer -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script>
		function confirmDelete(accountId) {
			if (confirm("Bạn có chắc muốn xóa không?")) {
				window.location.href = '/admin/deleteTaiKhoan/' + accountId;
			}
			return false;
		}
	</script>
	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script
		th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- slimscrollbar scrollbar JavaScript -->
	<script
		th:src="@{/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
	<script th:src="@{/assets/extra-libs/sparkline/sparkline.js}"></script>
	<!--Wave Effects -->
	<script th:src="@{/dist/js/waves.js}"></script>
	<!--Menu sidebar -->
	<script th:src="@{/dist/js/sidebarmenu.js}"></script>
	<!--Custom JavaScript -->
	<script th:src="@{/dist/js/custom.min.js}"></script>
	<!-- this page js -->
	<script
		th:src="@{/assets/extra-libs/multicheck/datatable-checkbox-init.js}"></script>
	<script th:src="@{/assets/extra-libs/multicheck/jquery.multicheck.js}"></script>
	<script th:src="@{/assets/extra-libs/DataTables/datatables.min.js}"></script>
	<script>
		/****************************************
		 *       Basic Table                   *
		 ****************************************/
		$("#zero_config").DataTable();
	</script>
</body>

</html>
