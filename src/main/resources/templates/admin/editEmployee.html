<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div data-th-insert="~{include/styleadmin.html}"></div>

    <title>Tables</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div data-th-insert="~{include/navbaradmin.html}"></div>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">Chỉnh sửa thông tin tài khoản nhân viên</h4>
                        <div class="ms-auto text-end">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        Chỉnh sửa thông tin tài khoản nhân viên
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="card-body">
                    <form action="/admin/updateEmployee" method="post" id="editEmployeeForm" th:object="${employee}">
                        <div class="row">
                            <input type="hidden" class="form-control" id="employeeID" name="employeeID"
                                aria-describedby="helpId" th:field="*{employeeID}" th:value="${employee.employeeID}" />
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Tên Nhân Viên</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        aria-describedby="helpId" placeholder="Nhập tên nhân viên" th:field="*{name}"
                                        th:value="${employee.name}" />
                                    <small class="text-danger" th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}">Tên nhân viên không hợp lệ.</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số Điện Thoại</label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        aria-describedby="helpId" placeholder="Nhập số điện thoại" th:field="*{phone}"
                                        th:value="${employee.phone}" />
                                    <small class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                        th:errors="*{phone}">Số điện thoại không hợp lệ.</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Địa Chỉ</label>
                                    <input type="text" class="form-control" id="address" name="address"
                                        aria-describedby="helpId" placeholder="Nhập địa chỉ" th:field="*{address}"
                                        th:value="${employee.address}" />
                                    <small class="text-danger" th:if="${#fields.hasErrors('address')}"
                                        th:errors="*{address}">Địa chỉ không hợp lệ.</small>
                                </div>
                            </div>
                            <!-- Các trường dữ liệu còn lại -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin/employee'">
                                Đóng
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer text-center">
                All Rights Reserved by admin. Designed and Developed by
                <a href="#">WrapPixel</a>.
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->

    function confirmDelete(brandsId) {

      }
      return false;
    }
  </script> -->
    <script>
        // Đoạn mã JavaScript
        function resetForm() {
            // Đặt lại biểu mẫu về trạng thái ban đầu
            document.getElementById("editWarehouseForm").reset();

            // Ẩn bất kỳ thông báo lỗi nào
            var errorMessages = document.querySelectorAll(".text-danger");
            errorMessages.forEach(function (element) {
                element.style.display = "none";
            });
        }
    </script>

    <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script th:src="@{/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
    <script th:src="@{/assets/extra-libs/sparkline/sparkline.js}"></script>
    <!--Wave Effects -->
    <script th:src="@{/dist/js/waves.js}"></script>
    <!--Menu sidebar -->
    <script th:src="@{/dist/js/sidebarmenu.js}"></script>
    <!--Custom JavaScript -->
    <script th:src="@{/dist/js/custom.min.js}"></script>
    <!-- this page js -->
    <script th:src="@{/assets/extra-libs/multicheck/datatable-checkbox-init.js}"></script>
    <script th:src="@{/assets/extra-libs/multicheck/jquery.multicheck.js}"></script>
    <script th:src="@{/assets/extra-libs/DataTables/datatables.min.js}"></script>
    <script>
        /****************************************
         *       Basic Table                   *
         ****************************************/
        $("#zero_config").DataTable();
    </script>
</body>

</html>
