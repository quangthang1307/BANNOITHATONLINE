    <div class="page-wrapper">

        <form id="yearForm" action="/admin/statistics" method="get">

          <select id="year" name="selectedYear">
            <option th:each="year : ${years}" th:value="${year}" th:text="${year}"

          <button class="btn btn-primary" type="submit">Xem Thống kê</button>
