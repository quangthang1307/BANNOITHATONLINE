<!DOCTYPE html>
<html lang="en" ng-app="bannoithatonline">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-controller="openAiCtrl">

        <button ng-click="callAPI()">Bắt đầu</button>
        <br>
        <form ng-submit="sendMessage()">
            <input type="text" ng-model="userMessage" placeholder="Type your message" required />
            <button type="submit">Send Message</button>
        </form>
        <br>
        <button ng-click="runThread()">Chạy Thread</button>
        <br>
        <button ng-click="checkRunThreadId()">Kiểm tra trạng thái Thread</button>
        <br>
        <div ng-if="runThreadStatus">
            <p>Trạng thái Run Thread: {{ runThreadStatus }}</p>
        </div>
        <button ng-click="showFeedback()">Hiển thị phản hồi</button>
        <div ng-if="feedbackData">
            <p>Thông tin phản hồi: {{ feedbackData }}</p>
        </div>
    </div>

    <script src="taiNguyenCuaThang/js/chatOpenAi.js"></script>
</body>
</html>
