<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div data-th-insert="~{include/style.html}"></div>

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="css/kimi.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">


    <![endif]-->
</head>

<body>

    <div data-th-insert="~{include/navbar.html}"></div>

<div class="container">

    <div class="kimi-container">
        <!--breadcrumb start-->
        <ol class="breadcrumb hidden-xs">
            <li><a href="index.html">Home</a></li>
            <li class="active">Login</li>
        </ol>

        <div class="clearfix"></div>


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="box-bg-white col-md-12 col-xs-12 form-medium-padding">
                        <h3 class="text-center text-gray-1">Log in with Your Account</h3>
                        <div class="clearfix maya-tiny-padding"></div>

                        <div class="row">
                            <div class="col-md-12">
                                <a th:href="@{/oauth2/authorization/google}">
                                    <button class="button-connect-google btn-block">Connect with Google <i class="fa fa-google" aria-hidden="true"></i></button>
                                </a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button class="button-connect-facebook btn-block">Connect with Facebook <i class="fa fa-facebook" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="clearfix maya-small-padding"></div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> <span class="text-gray-2 helvetica-12">Keep me Logged in</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-block button-green-free btn-lg">Submit</button>
                        </form>
                        <div class="clearfix maya-tiny-padding"></div>
                        <p class="text-center">Not a member yet? <a href="register.html" class="text-secondary">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<!--include footer-->
<div class="include-footer"></div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="./js/bootstrap.min.js"></script>

<!--kimi basic js-->
<script src="js/kimi.js"></script>

</body>
</html>
