<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="bannoithatonline">

<head>
    <div data-th-insert="~{./include/style.html}"></div>

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/kimi.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <![endif]-->
</head>

<body>

    <div data-th-insert="~{./include/navbar.html}"></div>

<div class="container" ng-controller="forgotPassWordController">

    <div class="kimi-container">
        <!--breadcrumb start-->
        <ol class="breadcrumb hidden-xs">
            <li><a th:href="@{/index}">Trang chủ</a></li>
            <li class="active">Đăng ký lại mật khẩu</li>
        </ol>

        <div class="clearfix"></div>


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="box-bg-white col-md-12 col-xs-12 form-medium-padding">
                        <h3 class="text-center text-gray-1">Đăng ký lại mật khẩu</h3>

                        <div class="clearfix maya-small-padding"></div>

                        <form th:action="@{/user/resetpassword}" method="post">

                            <div class="form-group">
                                <p>Nhập mật khẩu mới</p>
                                <input type="password" class="form-control" name="password">
                            </div>

                            <div class="form-group">
                                <p>Xác nhận lại mật khẩu</p>
                                <input type="password" class="form-control" name="confirmpassword">
                            </div>

                            <div class="form-group">
                                <p>Nhập Token từ Gmail</p>
                                <input type="text" class="form-control" name="resetTokenInput">
                            </div>

                            <p class="text-danger" style="text-align: center;" th:text="${message}"></p>

                            <button class="btn btn-block button-green-free btn-lg" type="submit">Gửi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../js/bootstrap.min.js"></script>

<!--kimi basic js-->
<script src="../js/kimi.js"></script>
<script src="../js/user/account.js"></script>
</body>
</html>
