<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="bannoithatonline">

<head>
    <div data-th-insert="~{./include/style.html}"></div>

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/kimi.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="/taiNguyenCuaThang/css/forgotpassword.css">

    <![endif]-->
</head>

<body>

    <div data-th-insert="~{./include/navbar.html}"></div>
    
    <div class="container" ng-controller="forgotPassWordController">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" th:action="@{/user/resetpassword}" method="post" role="form" style="display: block;">
                                    <h2 style="text-align: center;">Đăng ký lại mật khẩu</h2>
    
                                    <div class="col-xs-6 form-group">
                                        <a th:href="@{/oauth2/authorization/facebook}" class="form-control" tabindex="4" id="login-submit"><i
                                                class="bi bi-facebook"></i> <span>Facebook</span></a>
                                    </div>

                                    <div class="col-xs-6 form-group">
                                        <a th:href="@{/oauth2/authorization/google}" class="form-control" tabindex="4" id="login-submit">
                                            <i class="bi bi-google"></i> <span>Google</span></a>
                                    </div>
    
                                    <div class="form-group">
                                        <input type="password" name="password" id="username" tabindex="1" class="form-control"
                                            placeholder="Nhập mật khẩu">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="confirmpassword" id="username" tabindex="1" class="form-control"
                                            placeholder="Xác nhận lại mật khẩu">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="resetTokenInput" id="username" tabindex="1" class="form-control"
                                            placeholder="Nhập mã xác thực">
                                    </div>

                                    <p class="text-danger" style="text-align: center;" th:text="${message}"></p>

                                    <div class="col-xs-12 form-group pull-right">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                            class="form-control btn btn-login" value="Gửi">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-heading" th:if="${message eq 'Đổi mật khẩu thành công'}">
                        <div class="row">
                            <div class="col-xs-12 tabs">
                                <a th:href="@{/login}" class="text-secondary">
                                    <div class="register">Đăng nhập</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../js/bootstrap.min.js"></script>

<!--kimi basic js-->
<script src="../js/kimi.js"></script>
<script src="../js/user/account.js"></script>
</body>
</html>
