
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="bannoithatonline">
<head>
    <div data-th-insert="~{./include/style.html}"></div>

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/kimi.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <![endif]-->
</head>

<body>

    <div data-th-insert="~{./include/navbar.html}"></div>

<div class="container" ng-controller="registerController">

    <div class="kimi-container">
        <!--breadcrumb start-->
        <ol class="breadcrumb hidden-xs">
            <li><a th:href="@{/index}">Trang chủ</a></li>
            <li class="active">Quên mật khẩu</li>
        </ol>

        <div class="clearfix"></div>


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="box-bg-white col-md-12 col-xs-12 form-medium-padding">
                        <h3 class="text-center text-gray-1">Quên mật khẩu?</h3>
                        <div class="clearfix maya-tiny-padding"></div>

                        <div class="row">
                            <div class="col-md-12">
                                <a th:href="@{/oauth2/authorization/google}">
                                    <button class="button-connect-google btn-block">Đăng nhập với Google <i class="fa fa-google" aria-hidden="true"></i></button>
                                </a>
                            </div>
                        </div>

                        <div class="clearfix maya-tiny-padding"></div>

                        <div class="row">
                            <div class="col-md-12">
                                <a th:href="@{/oauth2/authorization/facebook}">
                                    <button class="button-connect-facebook btn-block">Đăng nhập với Facebook <i class="fa fa-facebook" aria-hidden="true"></i></button>
                                </a>
                            </div>
                        </div>

                        <div class="clearfix maya-small-padding"></div>

                        <form ng-submit="registerUser()">
                            
                            <div class="form-group">
                                <p>Nhập email để nhận mật khẩu mới</p>
                                <input type="email" class="form-control" placeholder="Email" ng-model="email">
                            </div>

                            <button class="btn btn-block button-green-free btn-lg" type="submit">Gửi</button>
                        </form>

                        <div class="clearfix maya-tiny-padding"></div>
                        <p class="text-center">Đã có tài khoản? <a th:href="@{/login}" class="text-secondary">Đăng nhập</a></p>

                        <div class="clearfix maya-tiny-padding"></div>
                        <p class="text-center">Chưa có tài khoản? <a th:href="@{/user/register}" class="text-secondary">Đăng ký</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../js/bootstrap.min.js"></script>

<!--kimi basic js-->
<script src="../js/kimi.js"></script>
<script src="../js/user/account.js"></script>
</body>
</html>
