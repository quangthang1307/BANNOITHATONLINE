
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div data-th-insert="~{include/style.html}"></div>

    <title>Register Merchant</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="css/kimi.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">


    <![endif]-->
</head>

<body>

    <div data-th-insert="~{include/navbar.html}"></div>

<div class="container">

    <div class="kimi-container">
        <!--breadcrumb start-->
        <ol class="breadcrumb hidden-xs">
            <li><a href="index.html">Home</a></li>
            <li class="active">Register</li>
        </ol>

        <div class="clearfix"></div>


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="box-bg-white col-md-12 col-xs-12 form-medium-padding">
                        <h3 class="text-center text-gray-1">Kimi Chef Registration</h3>
                        <div class="clearfix maya-small-padding"></div>

                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="business_name" placeholder="Business Name">
                            </div>
                            <div class="form-group">
                                <input type="tagline" class="form-control" id="tagline" placeholder="Business Tagline">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="bank_account" placeholder="Bank Account Name">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="account_number" placeholder="Account Number">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="bank_account_name" placeholder="Bank Account Name">
                            </div>

                            <button type="submit" class="btn btn-block button-green-free btn-lg">Register</button>
                        </form>
                        <div class="clearfix maya-tiny-padding"></div>
                        <p class="text-center">Already a Kimi Chef? <a href="login.html" class="text-secondary">Login to Your Dashboard</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<!--include footer-->
<div class="include-footer"></div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="./js/bootstrap.min.js"></script>

<!--kimi basic js-->
<script src="js/kimi.js"></script>

</body>
</html>
